<!DOCTYPE html>

<html>

     <head>

            <title> Accessible Table </title>

    </head>

    <body>
      
       <header>
         
              <h1>HTML Table</h1>

       </header>

       <main>

           <table>

                <caption>
                      students info 
               </caption>

               <colgroup>
                        
                        <col span="3" style="background-color: red" />

               </colgroup>

                <thead>
                  
                    <tr>

                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">GPA</th>

                    </tr>

                </thead>

                <tbody>

                    <tr>

                      <td scope="row">101</td>
                      <td>Safin</td>
                      <td>5.00</td>

                    </tr>

                    <tr>

                      <td scope="row">102</td>
                      <td>Hafsa</td>
                      <td>5.00</td>

                    </tr>

                </tbody>

           </table>

       </main>
          

    </body>

</html>
